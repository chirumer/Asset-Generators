<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Round Table Generator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{color-scheme:dark;--bg-1:#020617;--bg-2:#0f172a;--surface:rgba(15,23,42,0.78);--surface-strong:rgba(15,23,42,0.92);--border:rgba(148,163,184,0.18);--highlight:rgba(56,189,248,0.32);--accent:#38bdf8;--accent-strong:#0ea5e9;--ink:#e2e8f0;--ink-dim:#94a3b8;--ink-soft:rgba(148,163,184,0.55);--radius:clamp(16px,1.8vw,24px);--shadow:0 24px 60px rgba(15,23,42,0.55);--grid-gap:clamp(1.25rem,2.2vw,2.5rem);--container-max:min(1180px,92vw)}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;font-family:"Plus Jakarta Sans",system-ui,-apple-system,"Segoe UI",sans-serif;background:radial-gradient(120% 120% at 86% 6%,rgba(14,116,144,0.16),transparent),radial-gradient(120% 140% at 0% 0%,rgba(56,189,248,0.08),transparent),linear-gradient(180deg,var(--bg-1) 0%,var(--bg-2) 100%);color:var(--ink);display:flex;flex-direction:column}
.page{display:flex;flex-direction:column;min-height:100vh}
.container{width:var(--container-max);margin:0 auto}
header{position:sticky;top:0;z-index:10;backdrop-filter:blur(12px);background:linear-gradient(180deg,rgba(2,6,23,0.95) 0%,rgba(2,6,23,0.6) 100%);border-bottom:1px solid rgba(148,163,184,0.12)}
.nav{display:flex;align-items:center;justify-content:space-between;gap:1.5rem;padding:clamp(1rem,2.4vw,1.75rem) 0}
.brand{display:flex;align-items:center;gap:0.9rem}
.brand-logo{width:clamp(42px,5vw,54px);height:clamp(42px,5vw,54px);border-radius:18px;background:linear-gradient(135deg,#2a5a7a 0%,#1a3a52 100%);border:1px solid rgba(56,189,248,0.4);box-shadow:0 8px 24px rgba(8,47,73,0.35);display:grid;place-items:center;position:relative}
.brand-logo svg{width:54%;height:auto;fill:none;stroke:var(--ink);stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round;position:relative;z-index:1}
.brand h1{font-size:clamp(1.1rem,1.8vw,1.35rem);font-weight:600;margin:0}
.brand span{display:block;color:var(--ink-soft);font-size:clamp(0.75rem,1vw,0.85rem)}
.cta-link{display:inline-flex;align-items:center;gap:0.5rem;padding:0.65rem 1rem;border-radius:16px;background:rgba(56,189,248,0.12);color:var(--ink);text-decoration:none;font-weight:500;border:1px solid rgba(56,189,248,0.28);transition:transform 0.2s ease,background 0.2s ease,border-color 0.2s ease}
.cta-link svg{width:16px;height:16px}
.cta-link:hover{transform:translateY(-1px);background:rgba(56,189,248,0.18);border-color:rgba(125,211,252,0.8)}
main{flex:1;padding:clamp(2.75rem,6vw,4.5rem) 0 clamp(4rem,8vw,6rem);display:flex;flex-direction:column;gap:clamp(2rem,4vw,3rem)}
.page-title{display:flex;flex-direction:column;gap:0.75rem}
.page-title h2{margin:0;font-size:clamp(1.8rem,4vw,2.5rem);letter-spacing:-0.02em}
.page-title p{margin:0;color:var(--ink-dim);max-width:56ch;line-height:1.7}
.generator-layout{display:grid;gap:var(--grid-gap);grid-template-columns:1fr 1.2fr;align-items:start}
@media (max-width:900px){.generator-layout{grid-template-columns:1fr}}
.control-panel{display:flex;flex-direction:column;gap:1.5rem;padding:clamp(1.75rem,2.8vw,2.4rem);border-radius:var(--radius);background:linear-gradient(160deg,rgba(15,23,42,0.85) 10%,rgba(15,23,42,0.55) 100%);border:1px solid rgba(148,163,184,0.16);box-shadow:0 20px 50px rgba(15,23,42,0.45)}
.control-group{display:flex;flex-direction:column;gap:0.85rem}
.control-group label{font-weight:600;font-size:0.95rem;color:var(--ink)}
.seat-count-buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:0.6rem}
.seat-btn{padding:0.7rem;border:1px solid rgba(148,163,184,0.24);border-radius:12px;background:rgba(15,23,42,0.72);color:var(--ink-dim);font-weight:600;font-size:0.95rem;cursor:pointer;transition:all 0.2s ease}
.seat-btn:hover{border-color:rgba(56,189,248,0.4);background:rgba(15,23,42,0.9);color:var(--ink)}
.seat-btn.active{border-color:rgba(56,189,248,0.7);background:linear-gradient(135deg,rgba(56,189,248,0.25),rgba(14,165,233,0.18));color:var(--accent)}
.occupancy-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(70px,1fr));gap:0.6rem}
.occupancy-btn{padding:0.7rem;border:1px solid rgba(148,163,184,0.24);border-radius:12px;background:rgba(15,23,42,0.72);color:var(--ink-dim);font-weight:600;font-size:0.9rem;cursor:pointer;transition:all 0.2s ease;display:flex;flex-direction:column;align-items:center;gap:0.3rem}
.occupancy-btn:hover{border-color:rgba(56,189,248,0.4);background:rgba(15,23,42,0.9)}
.occupancy-btn.occupied{border-color:rgba(34,197,94,0.6);background:rgba(34,197,94,0.15);color:#4ade80}
.occupancy-btn .seat-label{font-size:0.75rem;opacity:0.7}
.download-actions{display:grid;grid-template-columns:1fr 1fr;gap:0.75rem;margin-top:0.5rem}
.download-btn{padding:0.85rem 1.2rem;border:none;border-radius:12px;font-weight:600;font-size:0.95rem;cursor:pointer;transition:all 0.2s ease;display:flex;align-items:center;justify-content:center;gap:0.5rem}
.download-btn.primary{background:linear-gradient(135deg,rgba(56,189,248,0.85),rgba(14,165,233,0.72));color:var(--ink)}
.download-btn.primary:hover{transform:translateY(-1px);filter:brightness(1.1)}
.download-btn.secondary{background:rgba(15,23,42,0.82);border:1px solid rgba(148,163,184,0.24);color:var(--ink)}
.download-btn.secondary:hover{border-color:rgba(148,163,184,0.4);background:rgba(15,23,42,0.95)}
.preview-panel{display:flex;flex-direction:column;gap:1rem;padding:clamp(1.75rem,2.8vw,2.4rem);border-radius:var(--radius);background:linear-gradient(160deg,rgba(15,23,42,0.85) 10%,rgba(15,23,42,0.55) 100%);border:1px solid rgba(148,163,184,0.16);box-shadow:0 20px 50px rgba(15,23,42,0.45)}
.preview-label{font-weight:600;font-size:0.95rem;color:var(--ink)}
.canvas-wrapper{position:relative;width:100%;aspect-ratio:1;border-radius:12px;background:#ffffff;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,0.2)}
#preview-canvas{width:100%;height:100%;display:block}
footer{border-top:1px solid rgba(148,163,184,0.12);background:rgba(2,6,23,0.8)}
footer .container{padding:clamp(1.6rem,3vw,2rem) 0;display:flex;flex-direction:column;gap:0.6rem;font-size:0.85rem;color:var(--ink-soft)}
footer a{color:var(--ink-dim);text-decoration:none}
footer a:hover{color:var(--accent)}
</style>
</head>
<body>
<div class="page">
<header>
<div class="container nav">
<div class="brand">
<div class="brand-logo"><svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg></div>
<div><h1>Asset Generators</h1><span>Quick export tools</span></div>
</div>
<a class="cta-link" href="index.html">Back to home<svg viewBox="0 0 16 16" fill="none"><path d="M12.5 8H3.5M3.5 8L7.25 11.75M3.5 8L7.25 4.25" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg></a>
</div>
</header>
<main>
<section class="container">
<div class="page-title">
<h2>Round Table Occupancy Generator</h2>
<p>Select the number of seats (1-8) and toggle which seats are occupied. The preview updates live, and you can download as SVG or PNG.</p>
</div>
<div class="generator-layout">
<div class="control-panel">
<div class="control-group">
<label>Number of Seats</label>
<div class="seat-count-buttons" id="seat-count-buttons">
<button class="seat-btn active" data-seats="1">1</button>
<button class="seat-btn" data-seats="2">2</button>
<button class="seat-btn" data-seats="3">3</button>
<button class="seat-btn" data-seats="4">4</button>
<button class="seat-btn" data-seats="5">5</button>
<button class="seat-btn" data-seats="6">6</button>
<button class="seat-btn" data-seats="7">7</button>
<button class="seat-btn" data-seats="8">8</button>
</div>
</div>
<div class="control-group">
<label>Seat Occupancy (Seat 0 = Top, then clockwise)</label>
<div class="occupancy-grid" id="occupancy-grid"></div>
</div>
<div class="download-actions">
<button class="download-btn primary" id="download-svg">Download SVG</button>
<button class="download-btn secondary" id="download-png">Download PNG</button>
</div>
</div>
<div class="preview-panel">
<span class="preview-label">Live Preview</span>
<div class="canvas-wrapper"><canvas id="preview-canvas"></canvas></div>
</div>
</div>
</section>
</main>
<footer>
<div class="container">
<span>Â© <span id="year"></span> Asset Generators</span>
<span>Last updated: Nov 13, 2025</span>
</div>
</footer>
</div>
<script src="table-renderer.js"></script>
<script>document.getElementById("year").textContent=new Date().getFullYear()</script>
</body>
</html>
